<div class="container-blog-home">
  <div class="filters-wrapper">
    <!-- Search Input -->
    <input
      [(ngModel)]="searchTerm"
      (input)="onSearchTermChange(searchTerm)"
      placeholder="Search Blog Posts"
    />

    <!-- Category Filter -->
    <div class="category-filter">
      <button
        *ngFor="let category of categories"
        (click)="filterByCategory(category)"
        [class.active]="category === selectedCategory"
      >
        {{ category }}
      </button>
    </div>

    <!-- Tag Filter -->
    <div class="tag-filter">
      <button
        *ngFor="let tag of tags"
        (click)="filterByTag(tag)"
        [class.active]="tag === selectedTag"
      >
        {{ tag }}
      </button>
    </div>

    <!-- Sorting Dropdown -->
    <div class="sort-filter">
      <label for="sort">Sort By:</label>
      <select id="sort" [(ngModel)]="sortBy" (change)="onSortChange(sortBy)">
        <option value="date">Date</option>
        <option value="title">Title</option>
        <option value="popularity">Popularity</option>
      </select>
    </div>
  </div>

  <!-- GRID - START -->
  <section
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-start"
  >
    <!-- search/filter column -->
    <div class="col-span-1 top-0 self-start">
      <!-- <app-filter
        [categories]="categories"
        [tags]="tags"
        (categorySelected)="filterByCategory($event)"
        (tagSelected)="filterByTag($event)"
        (searchTermChanged)="onSearchTermChange($event)"
        (sortOptionChanged)="onSortChange($event)"
      ></app-filter> -->
    </div>

    <!-- card columns -->
    <div class="col-span-3 grid grid-cols-3 gap-4 card-cols">
      <app-card
        *ngFor="let blog of filteredBlogPosts"
        [id]="blog.id"
        [tags]="blog.tags"
        [title]="blog.title"
        [description]="blog.description"
        [slug]="blog.slug"
        [category]="blog.category"
        [type]="'blog'"
      ></app-card>
    </div>

    <!-- TEMP REMOVED FROM THE APP-CARD

</div>
