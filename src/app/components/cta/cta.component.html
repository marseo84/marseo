<div
  class="page-wrapper mb-8 grid grid-cols-1 lg:grid-cols-4 mt-16 gap-6 items-start"
  [ngClass]="styleClass"
>
  <!-- primary -->
  <div class="cta-wrapper-primary col-span-1 flex flex-col">
    <p
      class="cta-tagline text-5xl md:text-7xl lg:text-9xl font-bold leading-tight mb-8"
    >
      {{ ctaTaglinePrimary }}
    </p>

    <div>
      <a
        [routerLink]="ctaBtnPrimaryLink"
        class="cta-btn cta-btn-primary pushable"
      >
        <span class="shadow"></span>
        <span class="edge-red"></span>
        <span class="front-red text-center">{{ ctaBtnPrimary }}</span>
      </a>
    </div>
  </div>

  <div class="lg:col-span-1"></div>
  <div class="lg:col-span-1"></div>
  <div class="lg:col-span-1"></div>

  <!-- secondary -->
  <div
    *ngIf="ctaTaglineSecondary"
    class="cta-wrapper-secondary flex flex-col my-14"
  >
    <p class="cta-tagline-secondary text-lg md:text-2xl leading-relaxed mb-4">
      {{ ctaTaglineSecondary }}
    </p>

    <div *ngIf="ctaBtnSecondary" class="">
      <a [routerLink]="ctaBtnSecondaryLink" class="cta-btn cta-btn-secondary">
        {{ ctaBtnSecondary }}
      </a>
    </div>
  </div>
</div>
